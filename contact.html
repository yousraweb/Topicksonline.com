<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Contact TopPicksOnline - Get in Touch with Our Product Experts
    </title>
    <meta
      name="description"
      content="Contact TopPicksOnline for product recommendations, business inquiries, or questions about our reviews. We're here to help you find the best products."
    />
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CTYVD72Y6N"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CTYVD72Y6N");
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3905545850662775"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="contact" class="page-content">
      <div class="page-header">
        <div class="page-header-content">
          <h1>Contact Us</h1>
        </div>
      </div>
      <div class="page-content-body">
        <div class="content-container">
          <p>
            We'd love to hear from you! Whether you have a question about our
            recommendations, want to suggest a product for review, or need help
            finding the perfect item, don't hesitate to reach out.
          </p>

          <div class="contact-form">
            <form onsubmit="handleContactForm(event)">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="cta-button">Send Message</button>
            </form>
          </div>

          <h2>Business Email</h2>
          <p>For business inquiries: business@toppicksonline.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
