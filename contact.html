<div id="contact" class="page-content">
  <div class="page-header">
    <div class="page-header-content">
      <h1>Contact Us</h1>
    </div>
  </div>
  <div class="page-content-body">
    <div class="content-container">
      <p>
        We'd love to hear from you! Whether you have a question about our
        recommendations, want to suggest a product for review, or need help
        finding the perfect item, don't hesitate to reach out.
      </p>

      <div class="contact-form">
        <form onsubmit="handleContactForm(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>

      <h2>Business Email</h2>
      <p>For business inquiries: yarra@topicksonline.com</p>
    </div>
  </div>
</div>
